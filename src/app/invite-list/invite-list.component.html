<table *ngIf='showUsers'>
  <thead>
    <tr>
      <th>Id</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of (users$ | async)">
      <td>{{ user.id }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </tbody>
</table>
<table *ngIf='showInviteStatus'>
  <thead>
    <tr>
      <th>User Invitation Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of (display)">
      <td>{{ data }}</td>
    </tr>
  </tbody>
</table>
